<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
 
<head>
    <meta charset="UTF-8">
    <title> Emsidi </title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
 
<body>
<nav th:replace="fragments/fragment :: navbar('Home')"></nav>
<div class="container">
    <h2>Daftar Seluruh User</h2>
    <br>
        <table class="table">
            <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Email</th>
                <th>Username</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user, iterationStatus : ${listUser}">
                <td th:text="${iterationStatus.count}"></td>
                <td th:text="${user.nama}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.username}"></td>
                <td>
                    <a class="btn btn-primary" th:href="@{/user/delete/} + ${user.username}">Delete user</a>
                </td>
            </tr>
            </tbody>
        </table>
        <a th:href="@{/user/add}" class="btn btn-primary">Tambah User Baru</a>
        <a class="btn btn-primary" href="/">Home</a>
    </div>
</div>
</body>
</html>
