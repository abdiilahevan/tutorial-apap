<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Emsidi</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
<body>
<nav th:replace="fragments/fragment :: navbar('Cabang')"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Update Cabang Emsidi</h2>
                <br>
                <form th:action="@{/user/updatePassword}" th:object="${user}" method="POST">
                    Password Lama : <br>
                    <input type="password" name="oldPassword" class="form-control"/>
                    <br><br>
 
                    Password Baru : <br>
                    <input type="password" name="newPassword" class="form-control"/>
                    <br><br>
 
                    Konfirmasi Password Baru : <br>
                    <input type="password" name="confirmedNewPassword" class="form-control"/>
                    <br><br>                    
 
                    <button class="btn btn-primary" type="submit">Submit</button>
                    <a class="btn btn-primary" href="/">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
 
</body>
</html>
